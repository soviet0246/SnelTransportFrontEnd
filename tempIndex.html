	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="./js/addOrder.js"></script>

<body>
	<form action="none" name="addOrder">
		Klant ID: <br> 
		<input type="text" name="customerId" id="customerId"> <br> 
		Datum en tijd van order geplaatst door klant:<br> 
		<input type="datetime-local" id="dateOrder"> <br> 
		Artikel ID:<br>
		<input type="article_id"><br> 
		Quantitijd van besteld Artikel:<br> 
		<input type="number"> <br>
		
		<select name="orderType" form="addOrder" id="orderType">
			<option value="ORDER">Order</option>
			<option value="BACKORDER">Back-order</option>
		</select>
		<input type="submit" value="Voeg order toe" id="addOrderSubmitButton">
	</form>

	<div></div>
</body>
